<ion-header translucent="true">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Tunisia Carnival
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="new-background-color">
 
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-col col-3>
        <ion-segment-button value="up"  style="background-color: rgb(245, 0, 41);color: white;">
          <ion-label >Contacts</ion-label>
        </ion-segment-button>
      </ion-col>
      <ion-col col-3>
        <ion-segment-button value="on" style="background-color: rgb(0, 140, 255);color: white;">
          <ion-label >Map</ion-label>
        </ion-segment-button>
      </ion-col>
  </ion-segment>




<div [ngSwitch]="status">
  <ion-grid *ngSwitchCase="'up'">
      <ion-row>
         <ion-col>
         

          <ion-card>
            <ion-card-header>
              
              <ion-card-title>Contacts</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
             
              <button style="background: transparent;" (click)="openfb()">
                <ion-icon name="logo-facebook" class="logo" slot="start" style="border-radius: 17px;color:#3b5998;font-size: 50px;"></ion-icon>
              </button>
              <button style="margin-left: 2%;background: transparent;" (click)="openinsta()">
                <ion-icon name="logo-instagram" slot="start" style="margin-bottom:5%; border-radius: 17px; color: white;font-size: 50px; background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);"></ion-icon>
              </button>
              <button style="margin-left: 2%;background: transparent;" (click)="opeyout()">
                <ion-icon name="logo-youtube" slot="start" style="margin-bottom:5%; border-radius: 5px; color: white;font-size: 50px; background-color: #FF0000"></ion-icon>
              </button>
              <button style="margin-left: 2%;background: transparent;" (click)="opentwitter()">
                <ion-icon name="logo-twitter" slot="start" style="margin-bottom:5%; border-radius: 5px; color: white;font-size: 50px; background-color: #38A1F3"></ion-icon>
              </button>
              <ion-item style="margin-top: 20%;">       
                <ion-label  > <ion-button slot="start"   color="danger"  (click)="callme()" >  <ion-icon name="call"  ></ion-icon>  </ion-button > <ion-note  style="margin-left: 5%;font-size: 14px;"> <strong> 97 295 952</strong></ion-note>  </ion-label>  
              </ion-item> 
              <ion-item>
                <ion-label  ><ion-button  (click)="sendmsg()" color="warning" >  <ion-icon name="mail" style="color: white;" ></ion-icon></ion-button > <ion-note  style="margin-left: 5%;font-size: 14px;"> <strong>tunisiacarnival2018@gmail.com</strong></ion-note>  </ion-label> 
             
               </ion-item>  
                  
               
                        
          
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
  </ion-grid>

<ion-grid *ngSwitchCase="'on'">
 <ion-row>
     <ion-col>
         <ion-card  >
            <ion-card-title>

              <img src="../../../assets/img/map.png" style="background-size: cover;border: 1px solid rgb(60, 9, 90);height: 250px;" />
            </ion-card-title>
            </ion-card>
           

            <ion-card>
              <ion-item>
                <ion-icon name="pin" slot="start"></ion-icon>
                <p id="fontlg">56 Rue d’Iran Étage III Appt N° 07 – Tunis 1002 – TUNISIE.</p>
                
              </ion-item>
            
              <ion-card-content>
                <ion-button expand="full" (click)="gotomap()">
                  Retrouvez-nous
                </ion-button>
              </ion-card-content>
            </ion-card>
     </ion-col>
 </ion-row>
</ion-grid>



</div>
</ion-content>
