<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>

<ion-app>

  
  <ion-menu side="start" menuId="first" contentId="content1" class="my-side-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title style=" text-align: center;">Menu
        </ion-title>
        
      </ion-toolbar>
    </ion-header>
    <ion-content >

      <div class="logoside"> 
      </div>
      <ion-list *ngFor="let pages of navigate" >
      <ion-menu-toggle auto-hide="true" >
        <ion-item [routerLink]="pages.url" routerDirection="forward"  >
            <ion-icon style="color: #fcb045" [name]="pages.icon" slot="start"></ion-icon>
               {{pages.title}} 
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
     
   
    </ion-content>
  </ion-menu>
  
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
